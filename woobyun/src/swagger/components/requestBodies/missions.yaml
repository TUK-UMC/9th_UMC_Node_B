AddMissionRequest:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - title
          - reward_point
        properties:
          title:
            type: string
            example: "매장에서 식사하기"
          owner_code:
            type: string
            example: "BOSS_1"
          description:
            type: string
            example: "리뷰 작성 시 500 포인트 지급"
          reward_point:
            type: number
            example: 500
          expire_at:
            type: string
            format: date-time
            example: "2025-12-31T23:59:59"
