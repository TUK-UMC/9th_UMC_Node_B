UserMissionCreateSuccess:
  description: 사용자 미션 등록 성공
  content:
    application/json:
      schema:
        type: object
        properties:
          isSuccess:
            type: boolean
            example: true
          code:
            type: number
            example: 201
          message:
            type: string
            example: "미션 도전 등록 성공"
          data:
            $ref: "./schemas/usermissions.yaml#/UserMission"

UserMissionBadRequest:
  description: 요청값이 잘못됨
  content:
    application/json:
      schema:
        type: object
        properties:
          isSuccess: { type: boolean, example: false }
          code: { type: number, example: 400 }
          message: { type: string, example: "유효한 userMissionId 필요" }

MissionNotFound:
  description: 해당 미션 또는 가게/유저 미션을 찾을 수 없음
  content:
    application/json:
      schema:
        type: object
        properties:
          isSuccess: { type: boolean, example: false }
          code: { type: number, example: 404 }
          message: { type: string, example: "해당 미션을 찾을 수 없습니다." }

UserMissionListSuccess:
  description: 진행 중 미션 목록 조회 성공
  content:
    application/json:
      schema:
        type: object
        properties:
          isSuccess: { type: boolean, example: true }
          code: { type: number, example: 200 }
          message: { type: string, example: "사용자 미션 목록 조회 성공" }
          data:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "./schemas/usermissions.yaml#/UserMissionListItem"
              pagination:
                type: object
                properties:
                  cursor:
                    type: number
                    example: 3

UserMissionListNotFound:
  description: 사용자의 진행 중인 미션 없음
  content:
    application/json:
      schema:
        type: object
        properties:
          isSuccess: { type: boolean, example: false }
          code: { type: number, example: 404 }
          message: { type: string, example: "사용자가 진행 중인 미션이 없습니다." }

UserMissionCompleteSuccess:
  description: 사용자 미션 완료 처리 성공
  content:
    application/json:
      schema:
        type: object
        properties:
          isSuccess: { type: boolean, example: true }
          code: { type: number, example: 200 }
          message: { type: string, example: "사용자 미션 완료 처리 성공" }
          data:
            type: object
            properties:
              result:
                $ref: "./schemas/usermissions.yaml#/UserMissionResult"

UserMissionServerError:
  description: 서버 내부 오류
  content:
    application/json:
      schema:
        type: object
        properties:
          isSuccess: { type: boolean, example: false }
          code: { type: number, example: 500 }
          message: { type: string, example: "서버 내부 오류" }
