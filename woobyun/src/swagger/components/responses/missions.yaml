AddMissionSuccess:
  description: 미션 추가 성공
  content:
    application/json:
      schema:
        type: object
        properties:
          isSuccess:
            type: boolean
            example: true
          code:
            type: number
            example: 201
          message:
            type: string
            example: "미션 추가 성공"
          data:
            $ref: "./schemas/missions.yaml#/Mission"

AddMissionBadRequest:
  description: 필수 값 누락(title 또는 reward_point)
  content:
    application/json:
      schema:
        type: object
        properties:
          isSuccess:
            type: boolean
            example: false
          code:
            type: number
            example: 400
          message:
            type: string
            example: "title과 reward_point 필수 입력값입니다."

MissionStoreNotFound:
  description: 해당 가게를 찾을 수 없습니다.
  content:
    application/json:
      schema:
        type: object
        properties:
          isSuccess:
            type: boolean
            example: false
          code:
            type: number
            example: 404
          message:
            type: string
            example: "해당 가게를 찾을 수 없습니다."

AddMissionServerError:
  description: 미션 등록 실패 / 서버 내부 오류
  content:
    application/json:
      schema:
        type: object
        properties:
          isSuccess:
            type: boolean
            example: false
          code:
            type: number
            example: 500
          message:
            type: string
            example: "서버 내부 오류"

MissionListSuccess:
  description: 가게 미션 목록 조회 성공
  content:
    application/json:
      schema:
        type: object
        properties:
          isSuccess:
            type: boolean
            example: true
          code:
            type: number
            example: 200
          message:
            type: string
            example: "가게 미션 목록 조회 성공"
          data:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "./schemas/missions.yaml#/MissionListItem"
              pagination:
                type: object
                properties:
                  cursor:
                    type: number
                    example: 10

MissionNotFound:
  description: 해당 가게의 미션이 없음
  content:
    application/json:
      schema:
        type: object
        properties:
          isSuccess:
            type: boolean
            example: false
          code:
            type: number
            example: 404
          message:
            type: string
            example: "해당 가게에 등록된 미션이 없습니다."
