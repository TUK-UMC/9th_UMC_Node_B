AddReviewSuccess:
  description: 리뷰 추가 성공
  content:
    application/json:
      schema:
        type: object
        properties:
          isSuccess:
            type: boolean
            example: true
          code:
            type: number
            example: 201
          message:
            type: string
            example: "리뷰가 성공적으로 추가되었습니다."
          data:
            $ref: "./schemas/reviews.yaml#/Review"

AddReviewBadRequest:
  description: 리뷰 내용 등록 필요
  content:
    application/json:
      schema:
        type: object
        properties:
          isSuccess:
            type: boolean
            example: false
          code:
            type: number
            example: 400
          message:
            type: string
            example: "리뷰 내용 등록 필요"

StoreNotFound:
  description: 해당 가게를 찾을 수 없습니다.
  content:
    application/json:
      schema:
        type: object
        properties:
          isSuccess:
            type: boolean
            example: false
          code:
            type: number
            example: 404
          message:
            type: string
            example: "해당 가게를 찾을 수 없습니다."

AddReviewServerError:
  description: 서버 내부 오류
  content:
    application/json:
      schema:
        type: object
        properties:
          isSuccess:
            type: boolean
            example: false
          code:
            type: number
            example: 500
          message:
            type: string
            example: "서버 내부 오류"

ListReviewsSuccess:
  description: 리뷰 목록 조회 성공
  content:
    application/json:
      schema:
        type: object
        properties:
          isSuccess:
            type: boolean
            example: true
          code:
            type: number
            example: 200
          message:
            type: string
            example: "리뷰 목록 조회 성공"
          data:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "./schemas/reviews.yaml#/ReviewListItem"
              pagination:
                type: object
                properties:
                  cursor:
                    type: number
                    example: 10

UserReviewNotFound:
  description: 해당 사용자의 리뷰가 없습니다.
  content:
    application/json:
      schema:
        type: object
        properties:
          isSuccess:
            type: boolean
            example: false
          code:
            type: number
            example: 404
          message:
            type: string
            example: "해당 사용자가 등록한 리뷰는 없습니다."
